<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Controle de Estoque - Pitágoras</title>
	<link rel="stylesheet" href="resource/css/bootstrap.css">
	
	<style>
		#content {
			margin-left: 35%;
		}
		#contentLogin {
			width: 350px;
			height: 550px;
		}
	</style>
</head>
<body>
	<form class="form-signin" action="login">
		<div id="content">
			<div id="contentLogin">
				<div class="text-center mb-4">
					<img class="mb-4" src="resource/images/logoPitagoras.png" alt="" width="210" height="160">
					<h1 class="h3 mb-3 font-weight-normal">Controle de Estoque</h1>
					<p>
						Conheça as funcionalidades do sistema de gestão de materiais Pitágoras
					</p>
				</div>
		
				<div class="form-label-group">
					<label for="inputEmail">E-mail</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
				</div>
		
				<div class="form-label-group">
					<label for="inputPassword">Senha</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				</div>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
				<p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
			</div>
		</div>
	</form>
</body>
</html>
